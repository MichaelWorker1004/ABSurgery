<h1>Documents</h1>
<sl-card>
  <div slot="header">All Documents</div>
  <abs-documents-upload
    [allowUpload]="false"
    [documentsData]="documentsData$ | async"
    [gridCols]="documentsCols"
    [showFilter]="gridOptions.showFilter"
    [filterOn]="gridOptions.filterOn"
    [filterType]="gridOptions.filterType"
    (documentsAction)="handleGridAction($event)"
  ></abs-documents-upload>
</sl-card>
