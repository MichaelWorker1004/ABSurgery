<form action="">
  <div class="form-description">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis sed neque nec
    dolor lacinia interdum quis nec nisi. Pellentesque dolor erat, egestas sit
    amet tortor at, condimentum tempor erat. All fields are required.
  </div>
  <h6>{{ userData.name }}</h6>
  <div class="grid">
    <div
      *ngFor="let formField of attestationFormFields"
      [class]="formField.size"
    >
      <sl-checkbox
        [value]="formField.value"
        [name]="formField.name"
        [id]="formField.name"
        ngDefaultControl
        [(ngModel)]="formField.value"
        >{{ formField.label }}</sl-checkbox
      >
    </div>
    <div class="col-12 flex justify-content-end btn-container mt-3">
      <sl-button variant="default" size="large" (click)="close()"
        >Cancel</sl-button
      >
      <sl-button class="wide" size="large" variant="warning">Save</sl-button>
    </div>
  </div>
</form>
