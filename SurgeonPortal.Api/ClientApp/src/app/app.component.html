<abs-login *ngIf="!isLogIn; else site"></abs-login>
<ng-template #site>
  <aside [ngClass]="isSideNavOpen ? 'toggled' : ''">
    <abs-side-navigation
      [currentStatus]="currentStatus"
      (handleSideNavToggle)="handleSideNavToggle()"
    ></abs-side-navigation>
  </aside>
  <main>
    <abs-dashboard-header
      (handleSideNavToggle)="handleSideNavToggle()"
    ></abs-dashboard-header>
    <router-outlet></router-outlet>
  </main>
</ng-template>
