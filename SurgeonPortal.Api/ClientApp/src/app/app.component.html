<div
  class="login-content"
  *ngIf="(isAuthenticated$ | async) === false; else site"
>
  <abs-login></abs-login>
</div>

<ng-template #site>
  <div class="app-content">
    <aside [ngClass]="isSideNavOpen ? 'toggled' : ''">
      <abs-side-navigation
        [currentStatus]="userData.currentStatus"
        (handleSideNavToggle)="handleSideNavToggle()"
      ></abs-side-navigation>
    </aside>
    <main>
      <abs-dashboard-header
        (handleSideNavToggle)="handleSideNavToggle()"
      ></abs-dashboard-header>
      <div class="app-container-fluid flex flex-column">
        <router-outlet></router-outlet>
        <div class="text-center mt-auto">
          <p class="footer-text mb-1">
            @2022 All Rights Reserved. The American Board of Surgery
          </p>
        </div>
      </div>
    </main>
  </div>
</ng-template>
