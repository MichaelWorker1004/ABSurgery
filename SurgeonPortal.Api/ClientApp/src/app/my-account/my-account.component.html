<header>
  <h1>My Account</h1>
</header>
<ng-container *ngIf="user$ | async as user; else loading">
  <section>
    <div class="grid">
      <div class="col-12 flex">
        <abs-profile-header
          [profilePicture]="profilePicture"
          [user]="user"
        ></abs-profile-header>
      </div>
    </div>
  </section>
  <section>
    <div class="grid">
      <sl-card class="col-12">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis sed
          neque nec dolor lacinia interdum quis nec nisi. Pellentesque dolor
          erat, egestas sit amet tortor at, condimentum tempor erat.
        </p>
        <ng-container *ngIf="isEdit">
          <abs-form-errors
            *ngIf="errors$ | async as error"
            [errors]="error"
            [clearErrors]="clearErrors"
          ></abs-form-errors>
        </ng-container>
        <div class="grid" *ngIf="!isEdit">
          <div class="col-12 md:col-6">
            <label>Email Address</label>
            <div>{{ user.emailAddress }}</div>
          </div>
          <div class="col-12 md:col-6">
            <label>Password</label>
            <div>********</div>
          </div>
          <div class="col-12 md:col-6 flex align-items-center gap-2">
            <p-checkbox
              inputId="mailingList"
              name="mailingList"
              formControlName="mailingList"
              [binary]="true"
              [readonly]="true"
            ></p-checkbox>
            <label for="mailingList">Receive ABS Emails / Newsletters?</label>
          </div>
          <div class="col-12 flex justify-content-end">
            <p-button
              variant="primary"
              [style]="{ width: '200px' }"
              (click)="isEdit = true"
              >Edit</p-button
            >
          </div>
        </div>
        <form
          name="myAccountForm"
          [formGroup]="myAccountForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="grid" *ngIf="isEdit">
            <div class="col-12 md:col-6">
              <label class="block" for="emailAddress">Email Address</label>
              <input
                id="emailAddress"
                pInputText
                type="email"
                formControlName="emailAddress"
              />
            </div>
            <div class="col-12 md:col-6">
              <label class="block" for="confirmEmailAddress"
                >Confirm Email Address</label
              >
              <input
                id="confirmEmailAddress"
                pInputText
                type="email"
                formControlName="confirmEmailAddress"
              />
            </div>
            <div class="col-12 md:col-6">
              <label class="block" htmlFor="password">Password</label>
              <p-password
                inputId="password"
                formControlName="password"
                [feedback]="false"
                [toggleMask]="true"
              ></p-password>
            </div>
            <div class="col-12 md:col-6">
              <label class="block" for="confirmPassword"
                >Confirm Password</label
              >
              <p-password
                inputId="confirmPassword"
                formControlName="confirmPassword"
                [feedback]="false"
                [toggleMask]="true"
              ></p-password>
            </div>
            <div class="col-12 md:col-6 flex align-items-center gap-2">
              <p-checkbox
                inputId="mailingList"
                name="mailingList"
                formControlName="mailingList"
                [binary]="true"
              ></p-checkbox>
              <label for="mailingList">Receive ABS Emails / Newsletters?</label>
            </div>
            <div class="col-12 flex justify-content-end">
              <p-button
                styleClass="p-button-link p-button-primary"
                (click)="resetForm($event)"
                >Cancel</p-button
              >
              <p-button
                type="submit"
                [style]="{ width: '337px' }"
                [disabled]="myAccountForm.invalid"
                >Save</p-button
              >
            </div>
          </div>
        </form>
      </sl-card>
    </div>
  </section>
</ng-container>

<ng-template #loading>
  <div class="my-5 flex flex-column justify-content-center align-items-center">
    <sl-spinner
      class="block"
      style="font-size: 3rem; --indicator-color: var(--global-primary)"
    ></sl-spinner>
    <p>loading account details...</p>
  </div>
</ng-template>
