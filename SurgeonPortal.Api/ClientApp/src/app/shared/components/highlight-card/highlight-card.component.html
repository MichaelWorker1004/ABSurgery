<div [class]="alertClass">
  <a class="hotspot" [routerLink]="alert?.action" *ngIf="alert?.action"></a>
  <a
    class="hotspot"
    [href]="alert?.downloadLink"
    download
    *ngIf="alert?.downloadLink"
  ></a>
  <div class="flex col-12">
    <div
      *ngIf="alert.image"
      class="img-container"
      [style]="imageStyleUrl"
    ></div>
    <div class="highlight-content col-8">
      <div class="title">{{ alert?.title }}</div>
      <div class="content" [innerHTML]="alert?.content"></div>
      <div class="card-action" *ngIf="alert?.actionText">
        {{ alert.actionText }}
      </div>
    </div>
  </div>
</div>
