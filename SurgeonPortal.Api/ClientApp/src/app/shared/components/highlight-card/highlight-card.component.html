<div [class]="alertClass">
  <a
    class="hotspot"
    *ngIf="localAlert?.action?.type === 'component'"
    [routerLink]="localAlert?.action?.action"
  ></a>
  <button
    class="hotspot"
    (click)="handleCardAction(localAlert?.action?.type)"
    download
    *ngIf="
      localAlert?.action?.type === 'action' ||
      localAlert?.action?.type === 'download'
    "
  ></button>
  <div class="flex col-12">
    <div
      *ngIf="localAlert.image"
      class="img-container"
      [style]="imageStyleUrl"
    ></div>
    <div class="highlight-content col-8">
      <div class="title">{{ localAlert?.title }}</div>
      <div class="content" [innerHTML]="localAlert?.content"></div>
      <div class="card-action" *ngIf="localAlert?.actionText">
        {{ localAlert.actionText }}
      </div>
    </div>
  </div>
</div>
