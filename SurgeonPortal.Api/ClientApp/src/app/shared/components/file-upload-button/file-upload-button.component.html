<ng-container>
  <sl-button
    variant="default"
    class="btn-add mt-2 mb-2"
    (click)="triggerFileUpload(inputId)"
  >
    <i slot="prefix" class="fa-solid fa-plus"></i>
    {{ buttonText }}
  </sl-button>
  <input
    type="file"
    [name]="inputName"
    [id]="inputId"
    class="file-upload__input"
    (change)="uploadFile($event)"
  />
</ng-container>
