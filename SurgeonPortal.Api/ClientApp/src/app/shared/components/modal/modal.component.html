<sl-dialog
  [open]="open"
  [style]="'--width: ' + width + '%'"
  [class]="hideClose ? 'hide-close' : ''"
  (sl-request-close)="close($event)"
>
  <div class="flex justify-content-between align-items-center" slot="label">
    <span class="text-2xl title">{{ title }}</span>
    <!-- TODO: [Joe] status and status class should be derieved from state of reactive form(s) -->
    <span class="text-base" *ngIf="status">
      Status:
      <span [class]="'status ' + status">{{
        status.replace('-', ' ')
      }}</span></span
    >
  </div>
  <div class="modal-content">
    <ng-content></ng-content>
  </div>
</sl-dialog>
