<div class="score-card mt-4">
  <form [formGroup]="scoringForm">
    <div class="flex">
      <div class="col-12 md:col-3">
        <div class="title mb-2">
          {{
            'EXAMSCORING.EXAMINATION.SCORE_CARD.SCORE'
              | translate : { caseNumber: localData?.caseNumber }
          }}
        </div>

        <div class="flex flex-column gap-1 radios">
          <div class="flex align-items-center"
               *ngFor="let score of scoreOptions">
            <p-radioButton [value]="score.value"
                           [inputId]="score.value + '-' + localData?.examCaseId"
                           formControlName="score"
                           (onClick)="handleScoreSelect(score.value)" ariaLabelledBy="score.value + '-' + localData?.examCaseId">
              >
            </p-radioButton>
            <span class="ml-2" id="score.value + '-' + localData?.examCaseId">{{ score.label }}</span>
            <!--<label
    [for]="score.value + '-' + localData?.examCaseId"
    class="ml-2"
    >{{ score.label }}</label>-->
          </div>

          <div class="flex align-items-center gap-2">
            <p-checkbox
              formControlName="criticalFail"
              value="true"
              [inputId]="'critical-fail-' + localData?.examCaseId"
              [binary]="true"
            ></p-checkbox>
            <label
              [for]="'critical-fail-' + localData?.examCaseId"
              [class]="disabledCriticalFail ? 'disabled' : ''"
              >Mark only if critical fail</label
            >
          </div>
        </div>
      </div>
      <div class="col-12 md:col-9">
        <label for="textarea" class="mb-2">
          {{ localData?.remarksTitle }}
        </label>
        <textarea
          pKeyFilter="int"
          rows="5"
          cols="30"
          pInputTextarea
          formControlName="remarks"
        ></textarea>
      </div>
    </div>
  </form>
</div>
